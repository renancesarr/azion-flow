info:
  title: API Reference V4 | Azion
  version: 4.0.0
  description: |
    ## Get started

    The **Azion API** is a _RESTful API_ based on _HTTPS_ requests that allows users to fully interact with Azion products through API requests.

    ### **Requirements**

    To run **Azion API** requests you need:

    - An [Azion](https://www.azion.com/en/documentation/products/accounts/creating-account/) account;
    - A [Personal Token](https://www.azion.com/en/documentation/products/accounts/personal-tokens/) or;
    - An Access Token.

    ### **Rate limit**

    The limit of operations that can be run via the API is defined by three HTTP response headers:

    \* **X-ratelimit-limit:** number of operations allowed in one time-frame;

    \* **X-ratelimit-remaining:** number of operations still available in one time-frame;

    \* **X-ratelimit-reset:** the date and time, in ISO 8601 format. It represents the point in the future when the time-frame will be closed and when the limits will, therefore, be reset.

    Example of `curl` request and HTTP response headers:
    ```
    curl --location 'https://api.azion.com/v4/workspace/applications' \
      --header 'Accept: application/json' \
      --header 'Authorization: Token TOKEN-VALUE'

    Date: Mon, 20 Aug 2025 12:07:46 -0300
    x-ratelimit-limit: 200
    x-ratelimit-remaining: 199
    x-ratelimit-reset: 2025-08-20T12:07:46.418804
    ```

    In the example provided, 200 operations are allowed within a 1-minute time frame. Of those, there are 199 still available, because one has already been run. The total limit will be reset after 1 minute.

    When the **X-ratelimit-limit** is reached, or in other words, when the **X-ratelimit-remaining** reaches zero, the API will give the error, HTTP 429 TOO MANY REQUESTS. If your application receives this error, you'll need to wait until the time defined in **X-ratelimit-reset** has passed, to make another request.

    \* **X-ratelimit-limit by product**

    The **X-ratelimit limit variation by product** is:

    \* **Real-Time Purge:** 200 requests per minute; except for the Wildcard purge, which is 2000 a day.

    > The rate-limit values are based on the `client_id` (per account).

    ### **Status codes**

    The HTTP return code defines the status (successful or not) after the requested operation is run.

    | Status Code               | Description                       |
    | ------------------------- | --------------------------------- |
    | 200 OK                    | General status for a successful operation. |
    | 201 CREATED               | Successfully created a collection or item, through POST or PUT. |
    | 202 ACCEPTED              | The request has been accepted for processing, but the processing has not been completed. |
    | 207 MULTI-STATUS          | A batch of operations were triggered by a single request, which resulted in different return codes when it was run, for some of the operations. The codes are displayed in the "status" field, in the body of the response, for each sub-batch of operations for whichever are applicable. |
    | 400 BAD REQUEST           | Request error, such as invalid parameters, missing mandatory parameters or others. |
    | 401 UNAUTHORIZED          | Error caused by a missing HTTP Authentication header. |
    | 403 FORBIDDEN             | User doesn't have the permission to run the requested operation. |
    | 404 NOT FOUND             | The requested resource doesn't exist. |
    | 405 METHOD NOT ALLOWED    | The requested method isn't applicable with the URL. |
    | 406 NOT ACCEPTABLE        | Accept header missing from the HTTP request or the header contains formatting or the version isn't supported by the API. |
    | 409 CONFLICT              | Conflict generated in running the request, such as a request to create an already existing record. |
    | 429 TOO MANY REQUESTS     | The request was temporarily rejected, due to exceeding the limit on operations. Wait for the time defined in the X-Ratelimit-Reset header and try again. |
    | 500 INTERNAL SERVER ERROR | Unintentional error, due to an unidentified failure in the request process. |


    ### **Filtering and sorting**

    In this version, it's possible to include some optional parameters as part of the GET method. It can help and modify the form in which your data will be returned.

    You can combine these parameters to get the result you want.

    They are:

    | Parameter | Description   | Accepted values | Examples |
    | ---       | ---           | ---             | ---     |
    | ordering  | Identifies which field the return should be sorted by. The default ordering is ascending. | field: for asc sorting <br> -field: for desc sorting | name, -name |
    | page      | Identifies which page should be returned, if the return is paginated. The default value is 1. | Page number. | 2, 3, 4, ... |
    | page_size | Identifies how many items should be returned per page. The default value is 10. | Desired number of items. | 20, 50, 100, ... |
    | search    | Search for an specific value in any column. | Desired value. | "value" |


    #### **Request example**

    You can use one parameter, or a combination. Check the example below, which uses all of them in the same request.

    ```
    curl --location 'https://api.azion.com/v4/workspace/firewalls?ordering=name&page=3&page_size=20' \
    --header 'Authorization: Token TOKEN-VALUE'
    ```

    ### Authentication Methods
    The Azion API offers two ways to authenticate and authorize your operations:

    1. **Personal Tokens:** You can create a personal token by logging into your account on the [Azion Console](https://console.azion.com/personal-tokens). 
    2. **Access Tokens:** You can generate access tokens directly via the API using your email and password through the [https://api.azion.com/v4/account/auth/login](/v4#/operations/PostAuthLogin) endpoint. This method is only supported for API version 4 endpoints.

    Both methods provide secure access to the API. Choose the one that best suits your workflow.

    If you don't have an account yet, you can create one by referring to our [documentation](https://www.azion.com/en/documentation/products/accounts/creating-account/). Enterprise account users should contact their administrator to obtain a token.


    ## Using GraphQL APIs

    In addition to the RESTful API, Azion also offers GraphQL APIs, accessible through a different URL. To use the GraphQL APIs, send requests to:

    | Type | URL   |
    | ---       | ---           |
    | Accounting | https://api.azion.com/v4/accounting/graphql |
    | Billing | https://api.azion.com/v4/billing/graphql |
    | Events | https://api.azion.com/v4/events/graphql |
    | Metrics | https://api.azion.com/v4/metrics/graphql |

    This endpoint allows you to interact with Azion services using GraphQL queries, offering more flexibility and efficiency when working with complex data structures.
